<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crisis Hack</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="HandheldFriendly" content="true">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />


 <!--  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
 <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<div class="row">
  <div id="controls" class="col-sm-2 fullHeight">
    <div id="crisis-selector">
      <ul id="crisis-list"></ul>
    </div>
    <div id="chat-container">
       <div class="chat_window">
         <div class="top_menu">
         </div>
         <div id="tabs">
           <ul id="conversationList"></ul>
           <!-- <div id="conversations_container" class="conversations"></div> -->
         </div>
         <div class="bottom_wrapper clearfix">
           <div class="message_input_wrapper">
             <input class="message_input" placeholder="Type your message here..." />
           </div>
           <div class="send_message">
             <div class="icon"></div>
             <div class="text">Send</div>
           </div>
         </div>
       </div>
    </div>
  </div>

  <div id="display" class="col-sm-10 fullHeight noPad">
    <div class="mapContainer"><div id="map" class="fullHeight"></div></div>
    <div class="concepts-container"></div>
  </div>
</div>

</body>
</html>
